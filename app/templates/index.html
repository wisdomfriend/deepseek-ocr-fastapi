<!DOCTYPE html>

<head>

    <title>DeepSeek OCR Web Service</title>
    <style>
        body {

            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {

            border-radius: 10px;

        }
        h1 {

        }
        .upload-area {

            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
        .file-input {
            display: none;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .result-area {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-text {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .result-image {
            max-width: 100%;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .config-section {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        
        .config-item {
            margin: 15px 0;
        }
        
        .config-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .config-select, .config-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
        }
        
        .config-select:focus, .config-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” DeepSeek OCR Web Service</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>ğŸ“ æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
            <p style="color: #666; font-size: 14px;">æ”¯æŒæ ¼å¼: JPG, PNG, BMP, TIFF, WEBP</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>
        
        <div class="config-section">
            <div class="config-item">
                <label for="resolutionSelect">ğŸ”§ åˆ†è¾¨ç‡å¤§å°:</label>
                <select id="resolutionSelect" class="config-select">
                    <option value="tiny">Tiny</option>
                    <option value="small">Small</option>
                    <option value="base">Base</option>
                    <option value="large">Large</option>
                    <option value="gundam" selected>Gundam (æ¨è)</option>
                </select>
            </div>
            
            <div class="config-item">
                <label for="taskTypeSelect">ğŸ“‹ ä»»åŠ¡ç±»å‹:</label>
                <select id="taskTypeSelect" class="config-select">
                    <option value="free_ocr">è‡ªç”±OCR</option>
                    <option value="markdown" selected>è½¬æ¢ä¸ºMarkdown</option>
                    <option value="parse_chart">è§£æå›¾è¡¨</option>
                    <option value="locate_object">é€šè¿‡å‚è€ƒå®šä½å¯¹è±¡</option>
                </select>
            </div>
            
            <div class="config-item" id="referenceTextItem" style="display: none;">
                <label for="referenceText">ğŸ¯ å‚è€ƒæ–‡æœ¬ (ç”¨äºå®šä½ä»»åŠ¡):</label>
                <input type="text" id="referenceText" class="config-input" placeholder="è¾“å…¥è¦æŸ¥æ‰¾çš„æ–‡æœ¬...">
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" id="processBtn" onclick="processImage()" disabled>å¤„ç†å›¾åƒ</button>
            <button class="btn" id="clearBtn" onclick="clearResults()">æ¸…é™¤ç»“æœ</button>
        </div>
        
        <div class="result-area" id="resultArea">
            <div id="loadingArea" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>æ­£åœ¨å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...</p>
            </div>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let currentTaskId = null;
        
        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const resultArea = document.getElementById('resultArea');
        const loadingArea = document.getElementById('loadingArea');
        const resultContent = document.getElementById('resultContent');
        
        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // ç‚¹å‡»ä¸Šä¼ 
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }
            
            // æ˜¾ç¤ºæ–‡ä»¶å
            uploadArea.innerHTML = `
                <p>âœ… å·²é€‰æ‹©æ–‡ä»¶: ${file.name}</p>
                <p style="color: #666; font-size: 14px;">ç‚¹å‡»"å¤„ç†å›¾åƒ"æŒ‰é’®å¼€å§‹å¤„ç†</p>
            `;
            
            processBtn.disabled = false;
            currentFile = file;
        }
        
        async function processImage() {
            if (!currentFile) {
                alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            resultArea.style.display = 'block';
            loadingArea.style.display = 'block';
            resultContent.innerHTML = '';
            processBtn.disabled = true;
            
            try {
                // è·å–é…ç½®å‚æ•°
                const resolution = document.getElementById('resolutionSelect').value;
                const taskType = document.getElementById('taskTypeSelect').value;
                const referenceText = document.getElementById('referenceText').value;
                
                // ä¸Šä¼ æ–‡ä»¶
                const formData = new FormData();
                formData.append('file', currentFile);
                formData.append('include_visualization', 'true');
                formData.append('resolution', resolution);
                formData.append('task_type', taskType);
                if (referenceText) {
                    formData.append('reference_text', referenceText);
                }
                
                const response = await fetch('/deepseek-ocr/api/ocr', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.task_id) {
                    currentTaskId = result.task_id;
                    // å¼€å§‹è½®è¯¢ä»»åŠ¡çŠ¶æ€
                    pollTaskStatus();
                } else {
                    throw new Error(result.error || 'ä¸Šä¼ å¤±è´¥');
                }
                
            } catch (error) {
                showError('å¤„ç†å¤±è´¥: ' + error.message);
                processBtn.disabled = false;
            }
        }
        
        async function pollTaskStatus() {
            if (!currentTaskId) return;
            
            try {
                const response = await fetch(`/deepseek-ocr/api/tasks/${currentTaskId}`);
                const task = await response.json();
                
                if (task.status === 'completed') {
                    showResult(task.result);
                    processBtn.disabled = false;
                } else if (task.status === 'failed') {
                    showError('OCRå¤„ç†å¤±è´¥: ' + task.error);
                    processBtn.disabled = false;
                } else {
                    // ç»§ç»­è½®è¯¢
                    setTimeout(pollTaskStatus, 1000);
                }
            } catch (error) {
                showError('æŸ¥è¯¢ä»»åŠ¡çŠ¶æ€å¤±è´¥: ' + error.message);
                processBtn.disabled = false;
            }
        }
        
        function showResult(result) {
            loadingArea.style.display = 'none';
            
            let html = '<h3>ğŸ‰ OCRè¯†åˆ«å®Œæˆ</h3>';
            
            if (result.text) {
                html += `
                    <div class="success">
                        <h4>ğŸ“ è¯†åˆ«æ–‡æœ¬:</h4>
                        <div class="result-text">${result.text}</div>
                    </div>
                `;
            }
            
            if (result.processed_text) {
                html += `
                    <div class="success">
                        <h4>ğŸ“„ æ ¼å¼åŒ–æ–‡æœ¬:</h4>
                        <div class="result-text">${result.processed_text}</div>
                    </div>
                `;
            }
            
            if (result.visualization_path) {
                html += `
                    <div class="success">
                        <h4>ğŸ–¼ï¸ å¯è§†åŒ–ç»“æœ:</h4>
                        <img src="${result.visualization_path}" class="result-image" alt="å¯è§†åŒ–ç»“æœ">
                    </div>
                `;
            }
            
            if (result.markdown_path) {
                html += `
                    <div class="success">
                        <h4>ğŸ“‹ ä¸‹è½½ç»“æœ:</h4>
                        <a href="${result.markdown_path}" download class="btn">ä¸‹è½½Markdownæ–‡ä»¶</a>
                    </div>
                `;
            }
            
            resultContent.innerHTML = html;
        }
        
        function showError(message) {
            loadingArea.style.display = 'none';
            resultContent.innerHTML = `
                <div class="error">
                    <h4>âŒ é”™è¯¯</h4>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function clearResults() {
            resultArea.style.display = 'none';
            resultContent.innerHTML = '';
            uploadArea.innerHTML = `
                <p>ğŸ“ æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
                <p style="color: #666; font-size: 14px;">æ”¯æŒæ ¼å¼: JPG, PNG, BMP, TIFF, WEBP</p>
            `;
            processBtn.disabled = true;
            currentFile = null;
            currentTaskId = null;
        }
        
        let currentFile = null;
        
        // ä»»åŠ¡ç±»å‹å˜åŒ–å¤„ç†
        document.getElementById('taskTypeSelect').addEventListener('change', function() {
            const referenceTextItem = document.getElementById('referenceTextItem');
            if (this.value === 'locate_object') {
                referenceTextItem.style.display = 'block';
            } else {
                referenceTextItem.style.display = 'none';
            }
        });
    </script>
</body>
</html>
