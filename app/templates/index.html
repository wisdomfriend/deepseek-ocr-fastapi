    <script>
        let currentFile = null;
        let currentTaskId = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const resultSection = document.getElementById('resultSection');
        const resultTitle = document.getElementById('resultTitle');
        const loadingArea = document.getElementById('loadingArea');
        const emptyState = document.getElementById('emptyState');
        const resultContent = document.getElementById('resultContent');
        const taskTypeSelect = document.getElementById('taskTypeSelect');
        const referenceTextItem = document.getElementById('referenceTextItem');

        taskTypeSelect.addEventListener('change', function() {
            if (this.value === 'locate_object') {
                referenceTextItem.style.display = 'block';
            } else {
                referenceTextItem.style.display = 'none';
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }
            
            currentFile = file;
            processBtn.disabled = false;
            
            uploadArea.innerHTML = `
                <span class="upload-icon">âœ…</span>
                <div class="upload-text">å·²é€‰æ‹©æ–‡ä»¶: ${file.name}</div>
                <div class="upload-hint">ç‚¹å‡»"å¼€å§‹è¯†åˆ«"æŒ‰é’®å¼€å§‹å¤„ç†</div>
            `;
        }

        async function processImage() {
            if (!currentFile) {
                alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            resultTitle.classList.add('hidden');
            loadingArea.classList.add('active');
            emptyState.style.display = 'none';
            resultContent.innerHTML = '';
            processBtn.disabled = true;

            try {
                const resolution = document.getElementById('resolutionSelect').value;
                const taskType = document.getElementById('taskTypeSelect').value;
                const referenceText = document.getElementById('referenceText').value;

                const formData = new FormData();
                formData.append('file', currentFile);
                formData.append('include_visualization', 'true');
                formData.append('resolution', resolution);
                formData.append('task_type', taskType);
                if (referenceText && taskType === 'locate_object') {
                    formData.append('reference_text', referenceText);
                }

                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.task_id) {
                    currentTaskId = result.task_id;
                    pollTaskStatus();
                } else {
                    throw new Error(result.error || 'ä¸Šä¼ å¤±è´¥');
                }

            } catch (error) {
                showError('å¤„ç†å¤±è´¥: ' + error.message);
                processBtn.disabled = false;
            }
        }

        async function pollTaskStatus() {
            if (!currentTaskId) return;

            try {
                const response = await fetch(`/api/tasks/${currentTaskId}`);
                const task = await response.json();

                if (task.status === 'completed') {
                    showResult(task.result);
                } else if (task.status === 'failed') {
                    showError('OCRå¤„ç†å¤±è´¥: ' + task.error);
                } else {
                    setTimeout(pollTaskStatus, 1000);
                }
            } catch (error) {
                showError('æŸ¥è¯¢ä»»åŠ¡çŠ¶æ€å¤±è´¥: ' + error.message);
            }
        }

        function showResult(result) {
            resultTitle.classList.remove('hidden');
            loadingArea.classList.remove('active');
            emptyState.style.display = 'none';
            resultContent.innerHTML = '';

            if (result.text) {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-item-title">ğŸ“ è¯†åˆ«æ–‡æœ¬</div>
                    <div class="result-text">${escapeHtml(result.text)}</div>
                `;
                resultContent.appendChild(item);
            }

            if (result.processed_text) {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-item-title">ğŸ“„ æ ¼å¼åŒ–æ–‡æœ¬</div>
                    <div class="result-text">${escapeHtml(result.processed_text)}</div>
                `;
                resultContent.appendChild(item);
            }

            if (result.visualization_path) {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-item-title">ğŸ–¼ï¸ å¯è§†åŒ–ç»“æœ</div>
                    <img src="${result.visualization_path}" class="result-image" alt="å¯è§†åŒ–ç»“æœ">
                `;
                resultContent.appendChild(item);
            }

            processBtn.disabled = false;
        }

        function showError(message) {
            resultTitle.classList.remove('hidden');
            loadingArea.classList.remove('active');
            emptyState.style.display = 'none';
            resultContent.innerHTML = `
                <div class="error">
                    <strong>âŒ é”™è¯¯</strong><br>
                    ${escapeHtml(message)}
                </div>
            `;
            processBtn.disabled = false;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearAll() {
            currentFile = null;
            currentTaskId = null;
            fileInput.value = '';

            resultTitle.classList.add('hidden');
            loadingArea.classList.remove('active');
            resultContent.innerHTML = '';
            emptyState.style.display = 'flex';
            
            uploadArea.innerHTML = `
                <span class="upload-icon">ğŸ“</span>
                <div class="upload-text">æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
                <div class="upload-hint">æ”¯æŒæ ¼å¼: JPG, PNG, BMP, TIFF, WEBP</div>
            `;
        }
